<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
    <title>Gestor tareas</title>
</head>
<body>
    <div id="navbar"></div>

    <div class="container container-body text-center">
      <div class="row formulario">
        <div class="col-sm-4">
          <form id="formulario-tareas">
            <div class="mb-3">
              <h5 id="titulo-agregar-tarea">Agregar tarea</h5>
              <input placeholder="Nombre de la tarea*" type="text" class="form-control" id="nombre-tarea" maxlength="30" required>
            </div>
            <div class="mb-3">
              <select id="prioridad-tarea" name="tarea" required>
                <option value="" disabled selected>Nivel de prioridad*</option>
                <option value="Alto">Alto</option>
                <option value="Medio">Medio</option>
                <option value="Bajo">Bajo</option>
              </select>
            </div>
            <div class="mb-3">
              <span>Fecha de entrega</span>
              <input type="date" class="form-control" id="fecha-tarea">
            </div>
            <button type="submit" class="btn-guardar">Guardar tarea</button>
          </form>
        </div>
        <div class="col-sm-8 contenido-tareas">
            <ul id="lista-tareas">
              <li><span>Nombre tarea - Nivel - Fecha - Modificar - Eliminar</span></li>
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">col-sm</div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../js/tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
