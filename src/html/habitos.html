<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../main.js"></script>
    <title>Seguimiento de habitos</title>
</head>
<body>
    <div id="navbar"></div>

    <div class="container container-body text-center">
        <h1>Seguimiento de habitos</h1>
        <div class="row formulario">
            <div class="col-sm-4">
                <form id="form-habito" class="mb-3">
                    <input type="text" id="input-habito" class="form-control mb-2" placeholder="Nombre del hábito" required>
                    <button type="submit" class="btn-guardar">Agregar Habito</button>
                </form>
            </div>
            <div class="col-sm-8">
                <div id="tabla-habitos" class="table-responsive"></div>
            </div>
        </div>
        
        <p>Aquí puedes ver las estadísticas de tus tareas y hábitos.</p>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/habitos.js"></script>
</body>
</html>
